<div class="fullContainer">

            <label for="cadastroNome" class="col-sm-1 col-form-label">Nome:</label>
            <input type="text" id="cadastroNome" class="form-control col-md-8">
        </div>
        <div class="form-group row">
            <label for="cadastroEmail" class="col-sm-1 col-form-label">Email:</label>
            <input type="email" id="cadastroEmail" class="form-control col-md-8">

        <div class="form-group row">
            <label for="cadastroTurma" class="col-sm-1 col-form-label">Turma:</label>
            <input type="text" id="cadastroTurma" class="form-control col-md-8">
        </div>
        <div class="form-group row">
            <label for="cadastroNasc" class="col-sm-1 col-form-label">Nasc.:</label>
